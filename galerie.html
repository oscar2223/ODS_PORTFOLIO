<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie — ODS</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;font-family:'Cormorant Garamond',serif;background:#000;color:#0b0b0b}
    img{max-width:100%;display:block}

    .frame{
      background:#dcdcdc;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER CORRIGÉ ===== */
    header.site-header{
      display:grid;
      grid-template-columns:auto auto auto;
      align-items:center;
      justify-content:center;
      gap:40px;
      padding:14px 4vw;
      background:#000;
      color:#fff;
    }

    .nav{
      display:flex;
      gap:24px;
      align-items:center;
      white-space:nowrap;
    }

    .nav a{
      color:#fff;
      text-decoration:none;
      font-size:26px;
      position:relative;
      transition:.18s;
    }

    .nav a::after{
      content:"";
      position:absolute;
      left:50%;
      bottom:-4px;
      width:60%;
      height:2px;
      background:#fff;
      transform:translateX(-50%) scaleX(0);
      transition:.22s;
    }

    .nav a:hover{
      transform:translateY(-3px);
    }

    .nav a:hover::after{
      transform:translateX(-50%) scaleX(1);
    }

    .logo img{
      height:70px;
      display:block;
    }

    /* ===== MAIN ===== */
    main{
      flex:1;
      padding:6vh 6vw 8vh;
      opacity:0;
      transform:translateY(10px);
      transition:.6s;
    }

    body.animated main{
      opacity:1;
      transform:none;
    }

    h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(48px,8vw,110px);
      margin:0 0 40px;
    }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:40px;
      max-width:900px;
      margin:0 auto 60px;
    }

    .gallery-card{
      background:#111;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
    }

    .gallery-card img{
      height:320px;
      width:100%;
      object-fit:cover;
      filter:grayscale(100%);
      transition:.4s;
    }

    .gallery-card:hover img{
      filter:grayscale(0%);
      transform:scale(1.05);
    }

    .gallery-meta{
      background:#000;
      padding:14px;
      color:#fff;
      text-align:center;
    }

    .gallery-title{
      font-family:'Playfair Display',serif;
      font-size:22px;
      margin:0;
      letter-spacing:1px;
    }

    .gallery-actions{
      display:flex;
      justify-content:center;
      gap:20px;
    }

    .cta{
      background:#fff;
      padding:14px 26px;
      border-radius:18px;
      text-decoration:none;
      color:#000;
      font-size:18px;
      transition:.2s;
    }

    .cta:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(0,0,0,.2);
    }

    /* ===== FOOTER ===== */
    footer{
      background:#000;
      color:#fff;
      padding:18px 4vw;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    /* ===== LIGHTBOX ===== */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.95);
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:999;
    }

    .lightbox.active{
      opacity:1;
      pointer-events:auto;
    }

    .lightbox img{
      max-width:90%;
      max-height:85%;
    }

    .lightbox button{
      position:absolute;
      background:none;
      border:none;
      color:#fff;
      font-size:60px;
      cursor:pointer;
      padding:20px;
    }

    .prev{left:30px}
    .next{right:30px}
    .close{
      top:20px;
      right:30px;
      font-size:40px;
    }

    @media(max-width:800px){
      .gallery-grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<div class="frame">

  <!-- HEADER -->
  <header class="site-header">
    <nav class="nav nav-left">
      <a href="index.html">Home</a>
      <a href="projets.html">Projets</a>
    </nav>

    <div class="logo">
      <img src="images/logo-ods.png" alt="logo ODS">
    </div>

    <nav class="nav nav-right">
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Galerie</h1>

    <div class="gallery-grid">
      <article class="gallery-card" data-index="0">
        <img src="images/HAMILTON.png" alt="Affiche Hamilton">
        <div class="gallery-meta">
          <h3 class="gallery-title">Affiche de Lewis Hamilton</h3>
        </div>
      </article>

      <article class="gallery-card" data-index="1">
        <img src="images/Affiche-f1.png" alt="Affiche F1">
        <div class="gallery-meta">
          <h3 class="gallery-title">Affiche F1</h3>
        </div>
      </article>
    </div>


    <article class="gallery-card" data-index="1">
        <img src="images/Affiche-Mclaren F1.png" alt="Affiche F1">
        <div class="gallery-meta">
          <h3 class="gallery-title">Affiche Mclaren F1</h3>
        </div>
      </article>
    </div>

    <div class="gallery-actions">
      <a class="cta" href="projets.html">Voir les projets</a>
      <a class="cta" href="index.html">Retour à l’accueil</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>©2025 Oscar Da Silva Tous droits réservés</div>
  </footer>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="prev">‹</button>
  <img id="lightbox-img" src="">
  <button class="next">›</button>
  <button class="close">✕</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded',()=>{
    document.body.classList.add('animated');

    const images = [
      "images/HAMILTON.png",
      "images/Affiche-f1.png"
    ];

    let index = 0;
    const lightbox = document.getElementById('lightbox');
    const lightImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery-card').forEach(card=>{
      card.addEventListener('click',()=>{
        index = Number(card.dataset.index);
        open();
      });
    });

    function open(){
      lightImg.src = images[index];
      lightbox.classList.add('active');
    }

    function close(){
      lightbox.classList.remove('active');
    }

    document.querySelector('.next').onclick=()=>{
      index=(index+1)%images.length;
      open();
    };

    document.querySelector('.prev').onclick=()=>{
      index=(index-1+images.length)%images.length;
      open();
    };

    document.querySelector('.close').onclick=close;

    document.addEventListener('keydown',e=>{
      if(e.key==="Escape") close();
    });
  });
</script>

</body>
</html>
