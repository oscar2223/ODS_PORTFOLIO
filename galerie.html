<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Galerie — ODS</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Cormorant Garamond', serif;
  background:#000;
  color:#fff;
}

header{
  padding:40px 6vw;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:clamp(42px,6vw,80px);
  margin:0;
}

.gallery-container{
  padding:60px 6vw 100px;
}

.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:30px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  cursor:pointer;
  background:#111;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
  transform:translateY(20px);
  opacity:0;
  animation: galleryFade .8s ease forwards;
}

.gallery-item:nth-child(1){animation-delay:.1s}
.gallery-item:nth-child(2){animation-delay:.2s}
.gallery-item:nth-child(3){animation-delay:.3s}
.gallery-item:nth-child(4){animation-delay:.4s}
.gallery-item:nth-child(5){animation-delay:.5s}
.gallery-item:nth-child(6){animation-delay:.6s}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .5s ease, filter .5s ease;
  filter:grayscale(100%);
}

.gallery-item:hover img{
  transform:scale(1.08);
  filter:grayscale(0%);
}

.gallery-caption{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  padding:24px;
  background:linear-gradient(to top, rgba(0,0,0,.75), transparent);
  opacity:0;
  transition:opacity .4s ease;
}

.gallery-item:hover .gallery-caption{
  opacity:1;
}

.gallery-caption span{
  font-size:22px;
  letter-spacing:1px;
}

.back{
  display:inline-block;
  margin-top:50px;
  text-decoration:none;
  color:#000;
  background:#fff;
  padding:14px 26px;
  border-radius:16px;
  box-shadow:0 6px 0 rgba(0,0,0,.3);
  transition:transform .2s, box-shadow .2s;
}

.back:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.4);
}

@keyframes galleryFade{
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>
  <h1>Galerie</h1>
</header>

<section class="gallery-container">
  <div class="gallery-grid">

    <div class="gallery-item">
      <img src="images/galerie1.jpg" alt="">
      <div class="gallery-caption"><span>Projet 1</span></div>
    </div>

    <div class="gallery-item">
      <img src="images/galerie2.jpg" alt="">
      <div class="gallery-caption"><span>Projet 2</span></div>
    </div>

    <div class="gallery-item">
      <img src="images/galerie3.jpg" alt="">
      <div class="gallery-caption"><span>Projet 3</span></div>
    </div>

    <div class="gallery-item">
      <img src="images/galerie4.jpg" alt="">
      <div class="gallery-caption"><span>Projet 4</span></div>
    </div>

    <div class="gallery-item">
      <img src="images/galerie5.jpg" alt="">
      <div class="gallery-caption"><span>Projet 5</span></div>
    </div>

    <div class="gallery-item">
      <img src="images/galerie6.jpg" alt="">
      <div class="gallery-caption"><span>Projet 6</span></div>
    </div>

  </div>

  <a href="index.html" class="back">Retour à l’accueil</a>
</section>

</body>
</html>
