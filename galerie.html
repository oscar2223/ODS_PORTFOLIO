<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie — ODS</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    html,body{height:100%;margin:0;font-family: 'Cormorant Garamond', serif;color:#0b0b0b;background:#000}
    img{max-width:100%;height:auto;display:block;border:0}

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { transition: none !important; animation: none !important; }
    }

    .frame{width:100%;max-width:2000px;margin:0 auto;background:#dcdcdc;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}

    header.site-header{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      gap:8px;
      padding:14px 4vw;
      background:#000;
      color:#fff;
    }

    .nav{display:flex;gap:18px;align-items:center}
    .nav a{
      color:#fff;text-decoration:none;
      font-size:clamp(24px,1.6vw,28px);
      letter-spacing:.6px;
      padding:8px 6px;
      position:relative;
      transition:.18s;
    }
    .nav a::after{
      content:"";position:absolute;left:50%;bottom:4px;
      width:60%;height:2px;background:#fff;
      transform:translateX(-50%) scaleX(0);
      transition:.22s;
    }
    .nav a:hover{transform:translateY(-3px)}
    .nav a:hover::after{transform:translateX(-50%) scaleX(1)}

    .logo img{height:72px}

    main{
      flex:1;
      padding:6vh 6vw 8vh;
      opacity:0;
      transform:translateY(10px);
      transition:.6s;
    }
    body.animated main{opacity:1;transform:none}

    h1{
      font-family:'Playfair Display',serif;
      font-size:clamp(48px,8vw,120px);
      margin:0 0 24px;
    }

    .gallery-intro{
      max-width:700px;
      margin-bottom:50px;
      font-size:18px;
      color:#222;
    }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:40px;
      max-width:900px;
      margin:0 auto 60px;
    }

    .gallery-card{
      background:#111;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
      transform:translateY(20px);
      opacity:0;
      animation:fadeUp .6s ease forwards;
    }

    .gallery-card:nth-child(2){animation-delay:.15s}

    .gallery-card img{
      width:100%;
      height:320px;
      object-fit:cover;
      filter:grayscale(100%);
      transition:.4s;
    }

    .gallery-card:hover img{
      filter:grayscale(0%);
      transform:scale(1.05);
    }

    .gallery-meta{
      padding:16px;
      background:#000;
    }

    .gallery-title{
      font-family:'Playfair Display',serif;
      font-size:22px;
      margin:0;
      color:#fff;
      letter-spacing:1px;
    }

    .gallery-actions{
      display:flex;
      gap:20px;
      justify-content:center;
    }

    .cta{
      display:inline-block;
      background:#fff;
      padding:14px 26px;
      border-radius:18px;
      box-shadow:0 6px 0 rgba(0,0,0,.15);
      text-decoration:none;
      font-size:18px;
      color:#000;
      transition:.18s;
    }

    .cta:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(0,0,0,.18);
    }

    footer{
      background:#000;
      color:#fff;
      padding:18px 4vw;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .footer-links a{
      color:#fff;
      text-decoration:none;
      font-size:22px;
      display:block;
    }

    @media(max-width:800px){
      .gallery-grid{grid-template-columns:1fr}
      .gallery-card img{height:260px}
    }

    @keyframes fadeUp{
      to{opacity:1;transform:none}
    }
  </style>
</head>

<body class="gallery-page">

<div class="frame">

  <!-- HEADER -->
  <header class="site-header">
    <nav class="nav nav-left">
      <a href="index.html">Home</a>
      <a href="projets.html">Projets</a>
    </nav>

    <div class="logo">
      <img src="images/logo-ods.png" alt="logo ODS">
    </div>

    <nav class="nav nav-right">
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Galerie</h1>
    <p class="gallery-intro">
      Présentation de travaux graphiques réalisés autour de l’univers de la Formule 1.
    </p>

    <div class="gallery-grid">

      <article class="gallery-card">
        <img src="images/affiche-hamilton.jpg" alt="Affiche Hamilton">
        <div class="gallery-meta">
          <h3 class="gallery-title">Affiche Hamilton</h3>
        </div>
      </article>

      <article class="gallery-card">
        <img src="images/affiche-f1.jpg" alt="Affiche F1">
        <div class="gallery-meta">
          <h3 class="gallery-title">Affiche F1</h3>
        </div>
      </article>

    </div>

    <div class="gallery-actions">
      <a class="cta" href="projets.html">Voir les projets</a>
      <a class="cta" href="index.html">Retour à l’accueil</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>©2025 Oscar Da Silva Tous droits réservés</div>
    <div class="footer-links">
      <a href="projets.html">Projets</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

</div>

<script>
  document.addEventListener('DOMContentLoaded',()=>{
    document.body.classList.add('animated');
  });
</script>

</body>
</html>
