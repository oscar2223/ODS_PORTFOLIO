<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projet 1 — ODS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;font-family:'Cormorant Garamond',serif;background:#f6f6f6;color:#0b0b0b}
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}

    /* Frame */
    .frame{max-width:2000px;margin:auto;min-height:100vh;display:flex;flex-direction:column}

    /* Header */
    header.site-header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:60px;
      padding:14px 4vw;
      background:#000;
      color:#fff;
    }
    .nav{display:flex;gap:30px}
    .nav a{font-size:22px}
    .logo img{height:80px}

    /* Main */
    main{padding:40px 6vw}
    .page-title{text-align:center;font-family:'Playfair Display',serif;font-size:38px;margin-bottom:30px}

    /* Slider */
    .slider-wrap{position:relative;max-width:800px;margin:auto}
    .slider-stage{overflow:hidden}
    .slides{display:flex;transition:transform .6s ease}
    .slide{min-width:100%}
    .slide img{height:260px;object-fit:cover;cursor:zoom-in}

    .arrow{
      position:absolute;top:50%;transform:translateY(-50%);
      background:#fff;border:none;border-radius:50%;
      width:50px;height:50px;cursor:pointer
    }
    .arrow-left{left:-70px}
    .arrow-right{right:-70px}

    /* Lightbox */
    body.noscroll{overflow:hidden}
    .lightbox{
      position:fixed;inset:0;
      background:rgba(0,0,0,.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
    }
    .lightbox.active{display:flex}
    .lightbox-inner{position:relative;max-width:90vw;max-height:90vh}
    .lightbox img{max-height:90vh}

    .lb-arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(255,255,255,.9);
      border:none;
      width:50px;
      height:50px;
      border-radius:50%;
      cursor:pointer;
      font-size:26px;
      font-weight:bold;
    }
    .lb-prev{left:-70px}
    .lb-next{right:-70px}

    footer{background:#000;color:#fff;text-align:center;padding:18px;margin-top:60px}
  </style>
</head>

<body>
<div class="frame">

<header class="site-header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="projets.html">Projets</a>
  </nav>
  <div class="logo">
    <img src="images/logo-ods.png" alt="Logo ODS">
  </div>
</header>

<main>
  <h1 class="page-title">Projet 1</h1>

  <div class="slider-wrap">
    <button class="arrow arrow-left" id="prevBtn">←</button>

    <div class="slider-stage">
      <div class="slides" id="slides">
        <div class="slide"><img src="images/site_drap.jpg" alt=""></div>
        <div class="slide"><img src="images/imageCMS1.png" alt=""></div>
        <div class="slide"><img src="images/IMAGECMS2.png" alt=""></div>
      </div>
    </div>

    <button class="arrow arrow-right" id="nextBtn">→</button>
  </div>
</main>

<footer>
  © 2025 Oscar Da Silva
</footer>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-inner">
    <button class="lb-arrow lb-prev" id="lbPrev">←</button>
    <img id="lightboxImg" src="" alt="">
    <button class="lb-arrow lb-next" id="lbNext">→</button>
  </div>
</div>

<script>
(() => {
  const slides = document.querySelectorAll('.slide img');
  const slidesWrap = document.getElementById('slides');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  let index = 0;

  function updateSlider(){
    slidesWrap.style.transform = `translateX(${-index * 100}%)`;
  }

  slides.forEach((img,i)=>{
    img.addEventListener('click',()=>{
      index = i;
      openLightbox();
    });
  });

  function openLightbox(){
    lightbox.classList.add('active');
    document.body.classList.add('noscroll');
    lightboxImg.src = slides[index].src;
  }

  function closeLightbox(){
    lightbox.classList.remove('active');
    document.body.classList.remove('noscroll');
  }

  document.getElementById('prevBtn').onclick=()=>{index=(index-1+slides.length)%slides.length;updateSlider();}
  document.getElementById('nextBtn').onclick=()=>{index=(index+1)%slides.length;updateSlider();}

  document.getElementById('lbPrev').onclick=()=>{index=(index-1+slides.length)%slides.length;openLightbox();}
  document.getElementById('lbNext').onclick=()=>{index=(index+1)%slides.length;openLightbox();}

  lightbox.addEventListener('click',e=>{
    if(e.target===lightbox) closeLightbox();
  });

  document.addEventListener('keydown',e=>{
    if(!lightbox.classList.contains('active')) return;
    if(e.key==='ArrowLeft'){index=(index-1+slides.length)%slides.length;openLightbox();}
    if(e.key==='ArrowRight'){index=(index+1)%slides.length;openLightbox();}
    if(e.key==='Escape') closeLightbox();
  });

  updateSlider();
})();
</script>

</body>
</html>
