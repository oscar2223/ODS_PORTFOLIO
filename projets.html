<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projets — ODS</title>

  <!-- Fonts (comme ta page d'accueil) -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <style>
   
    * { box-sizing: border-box; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    html,body{height:100%;margin:0;font-family: 'Cormorant Garamond', serif;color:#0b0b0b;background:#000}
    img{max-width:100%;height:auto;display:block;border:0}

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { transition: none !important; animation: none !important; }
    }

    .frame{width:100%;max-width:2000px;margin:0 auto;background:#dcdcdc;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden}

    header.site-header{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 8px;
      padding: 14px 4vw;
      background:#000;
      color:#fff;
      position:relative;
    }

    .nav{
      display:flex;
      gap:18px;
      align-items:center;
      white-space:nowrap;
    }
    .nav a{
      color:#fff;
      text-decoration:none;
      font-size:clamp(24px, 1.6vw, 28px);
      letter-spacing:0.6px;
      padding:8px 6px;
      position:relative;
      transition: transform .18s ease, color .18s ease;
      transform-origin:center;
    }
    .nav a::after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%) scaleX(0);
      bottom:4px;
      height:2px;
      width:60%;
      background:#fff;
      transform-origin:center;
      transition: transform .22s cubic-bezier(.2,.9,.2,1);
    }
    .nav a:hover,
    .nav a:focus{
      color:#fff;
      transform:translateY(-3px) scale(1.02);
    }
    .nav a:hover::after,
    .nav a:focus::after{
      transform:translateX(-50%) scaleX(1);
    }

    .nav-left{ justify-self:end; margin-right:6px; }
    .nav-right{ justify-self:start; margin-left:6px; }

    .logo{ justify-self:center; font-weight:700;font-family: 'Playfair Display', serif; display:flex; align-items:center; gap:10px; cursor:default; transition: transform .22s ease, box-shadow .22s ease; }
    .logo img{ height:88px; width:auto; object-fit:contain; display:block; border-radius:6px; }
    .logo:hover{ transform:translateY(-4px) scale(1.02); box-shadow:0 12px 30px rgba(0,0,0,0.18); }

    .logo .logo-badge{ background:#fff;color:#000;padding:6px 12px;border-radius:8px;box-shadow:0 4px 0 rgba(0,0,0,0.25); font-size:20px; }

    .hamburger{width:44px;height:36px;display:none;flex-direction:column;justify-content:space-between;cursor:pointer;border:none;background:transparent;padding:6px;align-items:center}
    .hamburger span{display:block;height:3px;background:#fff;border-radius:3px;width:100%;transition:transform .28s cubic-bezier(.2,.9,.2,1), opacity .2s .02s, background .18s}
    .hamburger.open span:nth-child(1){ transform: translateY(11px) rotate(45deg); }
    .hamburger.open span:nth-child(2){ opacity:0; transform:scaleX(.1); }
    .hamburger.open span:nth-child(3){ transform: translateY(-11px) rotate(-45deg); }

    body{background:#f6f6f6; color:#0b0b0b}
    .projects-frame{ width:100%; max-width:1200px; margin:0 auto; padding-bottom:40px; background:transparent; }

    .tabs{display:flex;gap:40px;justify-content:center;padding:18px 0;border-bottom:1px solid rgba(0,0,0,0.08); margin-top:18px}
    .tabs a{font-family:'Playfair Display',serif;text-decoration:none;color:#111;padding:8px 6px;position:relative}
    .tabs a:hover{transform:translateY(-3px)}
    .tabs a.active::after{content:'';position:absolute;left:0;right:0;bottom:-12px;height:2px;background:#111}

    .projects{padding:24px 6vw 40px 6vw;display:flex;flex-direction:column;gap:36px}
    .project-row{display:grid;grid-template-columns:220px 1fr 120px;align-items:center;gap:20px;padding:8px 0;border-bottom:1px solid rgba(0,0,0,0.06); background:transparent}
    .proj-title{font-family:'Playfair Display',serif;font-size:36px;padding-left:8px}
    .proj-thumb{display:flex;justify-content:center}
    .proj-thumb img{width:360px;max-width:100%;height:auto;border-radius:4px;box-shadow:0 8px 24px rgba(0,0,0,0.08);transition:transform .25s,filter .25s}
    .proj-thumb a{display:block}
    .proj-thumb img:hover{ transform:translateY(-8px) scale(1.02); filter:brightness(1.02) }

    .proj-space{height:1px;background:transparent}

    /* footer classes from template */
    footer{background:#000;color:#fff;padding:18px 4vw;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
    .footer-links{display:flex;flex-direction:column;align-items:flex-end;gap:6px}
    .footer-links a{color:#fff;text-decoration:none;font-size:24px;transition:transform .18s, color .18s}
    .footer-links a:hover{ transform:translateX(-6px); color:#ddd; }

    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,0.92);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:999;
      opacity:0;pointer-events:none;transform:translateY(10px);transition:opacity .28s ease, transform .28s ease;
    }
    .overlay.active{ opacity:1; pointer-events:auto; transform:none; }
    .overlay a{
      font-size: clamp(30px, 6.5vw, 48px);
      text-decoration:none;color:#fff;margin:12px 0;opacity:.98;transition:transform .18s ease;
    }
    .overlay a:hover{ transform:translateX(6px); }

    /* Responsive adjustments */
    @media (max-width:1100px){
      .nav{gap:14px}
      .logo img{height:72px}
      .hamburger{ display:flex; }
      .projects{padding:18px 5vw}
      .project-row{grid-template-columns:1fr;gap:12px}
      .proj-title{font-size:28px;padding-left:0}
      .proj-thumb img{width:80%}
    }
    @media (max-width:880px){
      .nav{ display:none; }
      .hamburger{ display:flex; }
      .logo img{height:56px}
    }
    @media (max-width:520px){
      .nav a{font-size:18px}
      .proj-thumb img{width:100%}
    }
  </style>
</head>
<body>

  <!-- Mobile menu overlay (identique) -->
  <div id="overlay" class="overlay" aria-hidden="true" role="dialog" aria-label="Menu mobile">
    <a href="index.html">Home</a>
    <a href="projets.html">Projets</a>
    <a href="apropos.html">À Propos</a>
    <a href="contact.html">Contact</a>
    <button id="closeOverlay" style="margin-top:28px;padding:10px 18px;border-radius:8px;border:none;cursor:pointer;background:#fff;color:#000">Fermer</button>
  </div>

  <script>
    // animate in content after load (keeps same UX as homepage)
    document.addEventListener('DOMContentLoaded', ()=> document.body.classList.add('animated'));

    // hamburger / overlay (same logic as your template)
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('overlay');
    const closeOverlay = document.getElementById('closeOverlay');

    function openMenu(){
      overlay.classList.add('active');
      overlay.setAttribute('aria-hidden','false');
      hamburger.classList.add('open');
      hamburger.setAttribute('aria-expanded','true');
      const first = overlay.querySelector('a');
      if(first) first.focus();
    }
    function closeMenu(){
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden','true');
      hamburger.classList.remove('open');
      hamburger.setAttribute('aria-expanded','false');
      hamburger.focus();
    }

    if(hamburger) hamburger.addEventListener('click', ()=> {
      const isOpen = hamburger.classList.contains('open');
      isOpen ? closeMenu() : openMenu();
    });
    if(closeOverlay) closeOverlay.addEventListener('click', closeMenu);

    overlay.querySelectorAll('a').forEach(a=>a.addEventListener('click', closeMenu));

    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });

    // accessibility: Enter/Space toggles hamburger
    if(hamburger){
      hamburger.addEventListener('keyup', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){ hamburger.click(); }
      });
    }
  </script>
